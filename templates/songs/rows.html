{% for song in songs %}
<tr>
  <td><input type="checkbox" name="selected_song_ids" value="{{ song.id }}"></td>
  <td>{{ song.title }}</td>
  <td>{{ song.artist }}</td>
  <td>{{ song.uri }}</td>
  <td><a href="/songs/{{ song.id }}/edit">Edit</a></td>
  <td><a href="/songs/{{ song.id }}">View</a></td>
  <td>
    <a href="#" hx-swap="outerHTML swap:1s" hx-delete="/songs/{{ song.id }}"
      hx-confirm="Are you sure you want to delete this Song?" hx-target="closest tr">Delete</a>
  </td>
</tr>
{% endfor %}
