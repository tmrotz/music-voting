{% for song in songs %}
<tr>
  <td><input type="checkbox" name="selected_song_ids" value="{{ song.id }}"></td>
  <td>{{ song.title }}</td>
  <td>{{ song.artist }}</td>
  <td>{{ song.uri }}</td>
  <td>
    <div data-overflow-menu>
      <button type="button" aria-haspopup="menu" aria-controls="contact-menu-{{ song.id }}">
        Options
      </button>
      <div role="menu" hidden id="contact-menu-{{ song.id }}">
        <a role="menuitem" href="/songs/{{ song.id }}/edit">Edit</a>
        <a role="menuitem" href="/songs/{{ song.id }}">View</a>
        <a role="menuitem" href="#" hx-swap="outerHTML swap:1s" hx-delete="/songs/{{ song.id }}"
          hx-confirm="Are you sure you want to delete this Song?" hx-target="closest tr">Delete</a>
      </div>
    </div>
  </td>
</tr>
{% endfor %}
