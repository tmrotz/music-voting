{% extends 'layout.html' %}

{% block content %}

<form action="/songs" method="get" class="tool-bar">
  <label for="search">Search Term</label>
  <input id="search" type="search" name="q" value="{{ request.args.get('q') or '' }}"
    hx-get="/songs"
    hx-trigger="search, keyup delay:500ms changed"
    hx-target="tbody"
    hx-select="tbody tr"
    hx-push-url="true" />
  <input type="submit" value="Search"/>
</form>

<table class="striped">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th>Artist</th>
      <th>URI</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  {% include 'songs/rows.html' %}
  {% if songs|length == 4 %}
    <tr>
      <td colspan="5" style="text-align: center">
        <button hx-target="closest tr"
          hx-swap="outerHTML"
          hx-select="tbody > tr"
          hx-get="/songs?page={{ page + 1 }}">
          Load More
        </button>
      </td>
    </tr>
  {% endif %}
  <!-- {% if songs|length == 4 %} -->
  <!--   <tr> -->
  <!--     <td colspan="5" style="text-align: center"> -->
  <!--       <span hx-target="closest tr" -->
  <!--         hx-trigger="revealed" -->
  <!--         hx-swap="outerHTML" -->
  <!--         hx-select="tbody > tr" -->
  <!--         hx-get="/songs?page={{ page + 1 }}">Loading More...</span> -->
  <!--     </td> -->
  <!--   </tr> -->
  <!-- {% endif %} -->
  </tbody>
</table>

<form action="/songs/new" method="post">
  <fieldset class="grid">
    <input name="title" id="title" type="text" placeholder="Title">
    <input name="artist" id="artist" type="text" placeholder="Artist">
    <input name="uri" id="uri" type="text" placeholder="URI">
    <input name="submit" type="submit" value="Save" />
  </fieldset>
</form>

<div>
  <span style="float: right">
    {% if page > 1 %}
      <a href="/songs?page={{ page - 1 }}">Previous</a>
    {% endif %}
    {% if songs|length == 4 %}
      <a href="/songs?page={{ page + 1 }}">Next</a>
    {% endif %}
  </span>
</div>

<p>
  <a href="/songs/new">Add song</a>
</p>

{% endblock %}
